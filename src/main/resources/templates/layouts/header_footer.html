	 <!-- Modal For Log In Process--> 	
	<div id="login" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Sign In</h4>
	      </div>
	      <div class="modal-body">
	      <div class="panel panel-primary">
	      	<div class="panel-body">
	      		<form th:action="@{/login}"  method="post"  id="loginform" class="form-horizontal" role="form">                        
	            <div style="margin-bottom: 25px" class="input-group">
	                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">      
	            </div>
	                
	            <div style="margin-bottom: 25px" class="input-group">
	                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
	            </div>
	            <div class="input-group">
	              <div class="checkbox">
	                <label>
	                  <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
	                </label>
	              </div>
	            </div>
	            <div style="margin-top:10px" class="form-group">
	            	<div class="col-sm-12 controls">
	                  <input type="submit" value="Login" id="btn-login" class="btn btn-success"/>
	                  <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
	              	</div>
	            </div>
	            <div class="form-group">
		            <div class="col-md-12 control">
		                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
		                    Don't have an account! 
		                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
		                    Sign Up Here
		                </a>
		                </div>
		            </div>
	            </div>    
	            </form> 
	        </div>
	    </div>
		</div>
	    <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	</div>
	</div>

	<!-- Modal For SignUp Process--> 
	<div id="signup" class="modal fade" role="dialog">
	  <div class="modal-dialog ">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Sign Up</h4>
	      </div>
	      <div class="modal-body">
	      <div class="panel panel-primary">
	      
	      <div class="panel-body">
	      <form th:action="@{/SendEmail}" method="post">
	      	<input type="text" name="name" placeholder="Your name">
	      	<input type="email" name="email" placeholder="Email  ex. example@something.com">
	      	<button type="submit" class="btn btn-info">Sign Up</button>
	      </form>
	      </div>
	   
	  	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
